# Inspect openid configuration (hydra):
#     curl localhost:4444/.well-known/openid-configuration | jq

version: '3.7'
services:

  kratos-migrate:
    image: oryd/kratos:v1.1.0
    user: 10000:101
    environment:
      - DSN=sqlite:///var/lib/sqlite/db.sqlite?_fk=true&mode=rwc
    volumes:
      - type: bind
        source: ./kratos-sqlite
        target: /var/lib/sqlite
        read_only: false
      - type: bind
        source: ./contrib/quickstart/kratos/email-password
        target: /etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    restart: on-failure
    networks:
      - intranet

  kratos-selfservice-ui-node:
    image: oryd/kratos-selfservice-ui-node:v1.0.0
    ports:
      - "4455:4455"
    environment:
      - PORT=4455
      - SECURITY_MODE=
      - KRATOS_PUBLIC_URL=http://kratos:4433/
      - KRATOS_BROWSER_URL=http://127.0.0.1:4433/
    networks:
      - intranet
    restart: on-failure

  kratos:
    depends_on:
      - kratos-migrate
    image: oryd/kratos:v1.1.0
    user: 10000:101
    ports:
      - '4433:4433' # public
      - '4434:4434' # admin
    restart: unless-stopped
    environment:
      - DSN=sqlite:///var/lib/sqlite/db.sqlite?_fk=true
      - LOG_LEVEL=trace
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    volumes:
      - type: bind
        source: ./kratos-sqlite
        target: /var/lib/sqlite
        read_only: false
      - type: bind
        source: ./contrib/quickstart/kratos/email-password
        target: /etc/config/kratos
    networks:
      - intranet

  mailslurper:
    image: oryd/mailslurper:latest-smtps
    ports:
      - '4436:4436'
      - '4437:4437'
    networks:
      - intranet

  hydra:
    image: oryd/hydra:v2.2.0
    user: 10000:101
    ports:
      - "4444:4444" # Public port
      - "4445:4445" # Admin port
      - "5555:5555" # Port for hydra token user
    command: serve -c /etc/config/hydra/hydra.yml all --dev
    volumes:
      - type: bind
        source: ./hydra-sqlite
        target: /var/lib/sqlite
        read_only: false
      - type: bind
        source: ./hydra-contrib
        target: /etc/config/hydra
    environment:
      - DSN=sqlite:///var/lib/sqlite/db.sqlite?_fk=true
      - LOG_LEAK_SENSITIVE_VALUES=true
    restart: unless-stopped
    depends_on:
      - hydra-migrate
    networks:
      - intranet

  hydra-migrate:
    image: oryd/hydra:v2.2.0
    user: 10000:101
    environment:
      - DSN=sqlite:///var/lib/sqlite/db.sqlite?_fk=true
    command: migrate -c /etc/config/hydra/hydra.yml sql -e --yes
    volumes:
      - type: bind
        source: ./hydra-sqlite
        target: /var/lib/sqlite
        read_only: false
      - type: bind
        source: ./hydra-contrib
        target: /etc/config/hydra
    restart: on-failure
    networks:
      - intranet

  dex:
    image: ghcr.io/dexidp/dex:v2.39.1
    container_name: dex
    user: 1001:1001
    ports:
      - "127.0.0.1:5556:5556"
    volumes:
      - type: bind
        source: ./dex/config-dev.yaml
        target: /dex/config-dev.yaml
      - type: bind
        source: ./dex/db
        target: /dex/db
    env_file:
      - ./dex/env
    command: dex serve /dex/config-dev.yaml
    restart: on-failure
    network_mode: host

  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
    container_name: oauth2-proxy
    volumes:
      - type: bind
        source: ./oauth2-proxy/oauth2-proxy.cfg
        target: /oauth2-proxy.cfg
        read_only: true
    command: --config /oauth2-proxy.cfg
    restart: on-failure
    network_mode: host

  envoy:
    image: envoyproxy/envoy:debug-dev
    volumes:
      - type: bind
        source: ./envoy/envoy.yaml
        target: /etc/envoy/envoy.yaml
        read_only: true
    network_mode: host

networks:
  intranet:

