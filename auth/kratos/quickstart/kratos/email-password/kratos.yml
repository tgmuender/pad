version: v0.13.0

dsn: memory

serve:
  public:
    base_url: http://id.petadvisor.internal/
    cors:
      enabled: true
  admin:
    base_url: http://id.petadvisor.internal:4434/

selfservice:
  default_browser_return_url: http://id.petadvisor.internal/auth
  allowed_return_urls:
    - http://id.petadvisor.internal
    - http://127.0.0.1:4455

  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true
    webauthn:
      enabled: true
      config:
        passwordless: true
        rp:
          # This MUST be your root domain (not a subdomain)
          id: localdev.me
          # This MUST be the exact URL of the page which will prompt for WebAuthn!
          # Only the scheme (https / http), host (auth.example.org), and port (4455) are relevant. The
          # path is irrelevant.
          origins:
            - http://localdev.me:4455
          # A display name which will be shown to the user on her/his device.
          display_name: Ory
#      enabled: true
#      config:
#        display_name: "My Display Name"

  flows:
    error:
      ui_url: http://id.petadvisor.internal/auth/errors

    settings:
      ui_url: http://id.petadvisor.internal/auth/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://id.petadvisor.internal/auth/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://id.petadvisor.internal/auth/verification
      use: code
      after:
        default_browser_return_url: http://id.petadvisor.internal/auth

    logout:
      after:
        default_browser_return_url: http://id.petadvisor.internal/auth/login

    login:
      ui_url: http://id.petadvisor.internal/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://id.petadvisor.internal/auth/registration
      after:
        password:
          hooks:
            - hook: session
            - hook: show_verification_ui

session:
  cookie:
    name: pad_auth

# https://github.com/ory/kratos/issues/273#issuecomment-1480638729
oauth2_provider:
  url: http://hydra:4445

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    # See https://www.ory.sh/docs/kratos/emails-sms/sending-emails-smtp#smtp-security-mechanisms
    connection_uri: smtp://@mailpit:1025/?disable_starttls=true
